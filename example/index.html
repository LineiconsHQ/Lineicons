<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/lineicons.css" />

      .container {
        max-width: 770px;
        margin: 40px auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icons {
        display: flex;
        gap: 50px;
        flex-wrap: wrap;
      }

    <div class="container">
      <div class="icons">
        <i class="lni lni-home"></i>
        <i class="lni lni-adobe"></i>
        <i class="lni lni-adonis"></i>
        <line-icon name="amazon" style="width: 50px; height: 50px"></line-icon>
        <line-icon name="adobe" style="width: 50px; height: 50px"></line-icon>
        <line-icon
          name="adobe"
          style="width: 50px; height: 50px; fill: red"
        ></line-icon>
        <line-icon
          name="airbnb"
          style="width: 20px; height: 20px; fill: blue"
        ></line-icon>
      </div>
    </div>
  </body>
</html>
